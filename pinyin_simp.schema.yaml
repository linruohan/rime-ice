# Rime schema
# encoding: utf-8

schema:
  schema_id: pinyin_simp
  name: 袖珍简化字拼音
  version: '0.9'
  author:
    - Dvel
  description: |
    在官方 pinyin_simp 原版方案上进行了个性化的改动。

switches:
  - name: ascii_mode
    reset: 0
    # states: [ 中文, 西文 ] Shift 切换中英的功能，我个人习惯使用 Cmd + 空格。
  - name: full_shape
    reset: 0
    # states: [ 半角, 全角 ] 几乎永远不切换，所以注释了
  - name: ascii_punct
    reset: 0
    # states: [ 。，, ．， ] 几乎永远不切换，所以注释了
  - name: traditionalization
    reset: 0 # 如果不想每次切换 App 都自动变成简体，可以注释这里
    states: [ 简, 繁繁繁 ]

# 增加简繁切换快捷键
key_binder:
  import_preset: default
  bindings/+:
    - {accept: "Control+Shift+4", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+F", toggle: traditionalization, when: always}
    - {accept: "Control+slash",   toggle: traditionalization, when: always}  # Ctrl + /

engine:
  filters:
    - simplifier@traditionalize  # 简繁切换
    - uniquifier                 # 去重
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
  
    #TODO 自定义文本、英文、时间日期

# 简繁切换
traditionalize:
  opencc_config: s2t.json
  option_name: traditionalization
  tips: all # 简繁提示，注释掉可直接出繁

# 自定义文本：custom_phrase
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  # 享有最高优先级。但不与其他翻译器共同造句（所以尽量不要配置完整编码的字词，只配置缩写）
  initial_quality: 1

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^hm$/
    - erase/^m$/
    - erase/^n$/
    - erase/^ng$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 引入自己的修改过的 symbols：
# - 将“/”模式修改为了“v”模式，并新增一些自定义内容
# - 修改符号映射行为
punctuator:
  # import_preset: symbols # 默认
  import_preset: symbols.custom

recognizer:
  import_preset: default
  patterns:
    # punct: "^/([0-9]+[a-z]*|[a-z]+)$" # 默认
    # 用 “v” 替换 “/”，并支持大写
    punct: "^v([a-zA-Z]+|[0-9]0?)$"
