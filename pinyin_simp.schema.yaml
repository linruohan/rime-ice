# Rime schema
# encoding: utf-8

schema:
  schema_id: pinyin_simp
  name: 袖珍简化字拼音
  version: '0.9'
  author:
    - Dvel
  description: |
    在官方 pinyin_simp 原版方案上进行了个性化的改动。
  dependencies:
    - easy_en

switches:
  - name: ascii_mode
    reset: 0
    # states: [ 中文, 西文 ] Shift 切换中英的功能，我个人习惯使用 Cmd + 空格。
  - name: full_shape
    reset: 0
    # states: [ 半角, 全角 ] 几乎永远不切换，所以注释了
  - name: ascii_punct
    reset: 0
    # states: [ 。，, ．， ] 几乎永远不切换，所以注释了
  - name: traditionalization
    reset: 0 # 如果不想每次切换 App 都自动变成简体，可以注释这里
    states: [ 简, 繁繁繁 ]

# 增加简繁切换快捷键
key_binder:
  import_preset: default
  bindings/+:
    - {accept: "Control+Shift+4", toggle: traditionalization, when: always}
    - {accept: "Control+Shift+F", toggle: traditionalization, when: always}
    - {accept: "Control+slash",   toggle: traditionalization, when: always}  # Ctrl + /

engine:
  filters:
    - simplifier@traditionalize  # 简繁切换
    - uniquifier                 # 去重
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase  # 自定义文本
    - table_translator@easy_en        # 英文输入
    - lua_translator@date_translator  # 时间、日期、星期

# 简繁切换
traditionalize:
  opencc_config: s2t.json
  option_name: traditionalization
  tips: all # 简繁提示，注释掉可直接出繁

# 自定义文本：custom_phrase
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  # 享有最高优先级。但不与其他翻译器共同造句（所以尽量不要配置完整编码的字词，只配置缩写）
  # custom_phrase 的优先级应该比 melt_eng 大，否则英文会冲在最前头，造成选取困难
  initial_quality: 1

# 英文输入方案
easy_en:
  dictionary: easy_en
  spelling_hints: 9
  enable_completion: true # 关闭后英文不会有提示，只会在打全时才会显示，体验不是很好
  enable_sentence: false
  # initial_quality 
  # 设置为 1 或 大于 1 时，英语与中文将拥有同样的权重，在输入单个文字时，如「a」「de」，大量的英文单词会冲到汉字前面，造成选取困难。
  # 设置为 0 或负数时，同时会有单编码时被英文占据第一候选项的问题，建议在 custom_phrase 中设置单编码固顶字来解决这个问题
  # 设置为 0 的另外一个问题：如「internet」，直到输入完成，该单词才变为第一候选项（「interne」时的结果是「一奈特人」）
  # 不过总的来说，还是设置为 0 比较合适。
  initial_quality: 0 # -3

speller:
  # alphabet: zyxwvutsrqponmlkjihgfedcba # 默认
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA # 增加大写以响应大写字母开头的英文单词
  delimiter: " '"
  algebra:
    - erase/^hm$/
    - erase/^m$/
    - erase/^n$/
    - erase/^ng$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 引入自己的修改过的 symbols：
# - 将“/”模式修改为了“v”模式，并新增一些自定义内容
# - 修改符号映射行为
punctuator:
  # import_preset: symbols # 默认
  import_preset: symbols.custom

recognizer:
  import_preset: default
  patterns:
    # punct: "^/([0-9]+[a-z]*|[a-z]+)$" # 默认
    # 用 “v” 替换 “/”，并支持大写
    punct: "^v([a-zA-Z]+|[0-9]0?)$"
